<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-sm btn-success" (click)="downQuantity()">-</button>
        </div>
        <input type="text" class="text-center" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
        <div class="input-group-append">
            <button class="btn btn-sm btn-success" (click)="upQuantity()">+</button>
        </div>
    </div>
</div>
