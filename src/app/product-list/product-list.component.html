<ul class="d-flex justify-content-around mt-2 flex-wrap">
    <li *ngFor="let product of products" class="list-unstyled">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="product.image" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="text-center mb-2" [ngClass]="{'clearance': product.clearance}">{{product.price | currency}}</p>
                <div class="d-flex m-0 align-items-center justify-content-center">
                    <span class="badge badge-danger" *ngIf="product.stock == 0">Sin stock</span>
                    <app-input-integer [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock"></app-input-integer>
                    <button class="btn btn-sm btn-outline-success ml-1" [ngClass]="{disabled : product.quantity == 0}" (click)="addToCart(product)" *ngIf="product.stock">Agregar al carrito</button>
                </div>
                <span class="badge badge-danger w-100" *ngIf="product.stock == product.quantity && product.stock">Stock m√°ximo</span>
            </div>
        </div>
    </li>
</ul>
